<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Home Page</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="team.html">Meet the Team</li>
            <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
    </nav>

    <main>
        <section id="contact-us">
            <h2>Contact Us</h2>
            <form name="contactForm" method="GET" action="success.html" style = "width: 60%; margin: 0 auto;">
                <fieldset>
                    <legend>Contact Us Form</legend>
                    
                    <!-- Single-line text entry field -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                    
                    <!-- Multi-line text entry field -->
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
                    
                    <!-- Radio buttons -->
                    <label>Contact Method:</label><br>
                    <input type="radio" id="email" name="contactMethod" value="email" required>
                    <label for="email">Email</label><br>
                    <input type="radio" id="phone" name="contactMethod" value="phone">
                    <label for="phone">Phone</label><br><br>
                    
                    <!-- Checkboxes -->
                    <label>Interests:</label><br>
                    <input type="checkbox" id="updates" name="interests" value="updates">
                    <label for="updates">Receive Updates</label><br>
                    <input type="checkbox" id="newsletter" name="interests" value="newsletter">
                    <label for="newsletter">Receive Newsletter</label><br><br>
                    
                    <!-- Dropdown menu -->
                    <label for="inquiry">Type of Inquiry:</label>
                    <select id="inquiry" name="inquiry" required>
                        <option value="general">General</option>
                        <option value="support">Support</option>
                        <option value="feedback">Feedback</option>
                    </select><br><br>
                    
                    <!-- Submit and reset buttons -->
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </fieldset>
            </form>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Mianna Parris. All rights reserved.</p>
    </footer>
</body>
</html>
